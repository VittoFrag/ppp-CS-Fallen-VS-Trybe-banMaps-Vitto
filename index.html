<!DOCTYPE html>
<!-- VittoFrag -->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PPP FallenVsTrybe By VittoFrag</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<!-- vc pode consultar os ícones disponíveis aqui: https://fontawesome.com/v5/search?o=r&m=free  -->

<body>
  <div class="container">
    <h1>
      <img src="images/assinatura-fallen.png" alt="Logo do Fallen">
      VS
      <img src="images/trybe-logo.png" alt="Logo da Trybe">
    </h1>

    <div class="match">
      <hr class="line" />
      <h1 id="turnText">
        É a vez da equipe 1 Banir o mapa
      </h1>
      <hr class="line" />
    </div>

    <div class="picks-container">
      <!-- Card Train  -->
      <div class="de_train card">
        <div class="accept">
          Banir
        </div>

        <div class="check">
          <i class="fas fa-times"> </i>
        </div>

        <div class="map-name">
          <h2>Train</h2>
        </div>
      </div>
      <!-- Card Mirage -->
      <div class="de_mirage card">
        <div class="accept">
          Banir
        </div>

        <div class="check">
          <i class="fas fa-times"> </i>
        </div>

        <div class="map-name">
          <h2>Mirage</h2>
        </div>
      </div>
      <!-- Card Cache -->
      <div class="de_cache card">
        <div class="accept">
          Banir
        </div>

        <div class="check">
          <i class="fas fa-times"> </i>
        </div>

        <div class="map-name">
          <h2>Cache</h2>
        </div>
      </div>
      <!-- Card Inferno -->
      <div class="de_inferno card">
        <div class="accept">
          Banir
        </div>

        <div class="check">
          <i class="fas fa-times"> </i>
        </div>

        <div class="map-name">
          <h2>Inferno</h2>
        </div>
      </div>
      <!-- Card Overpass -->
      <div class="de_overpass card">
        <div class="accept">
          Banir
        </div>

        <div class="check">
          <i class="fas fa-times"> </i>
        </div>

        <div class="map-name">
          <h2>Overpass</h2>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
